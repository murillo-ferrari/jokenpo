<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Jokenpo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 30px;
            background-color: #f5f5f5;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background: #4285F4;
            color: white;
            transition: all 0.3s;
        }

        button:hover {
            background: #3367D6;
            transform: scale(1.05);
        }

        #setup {
            margin: 20px auto;
            max-width: 400px;
        }

        #game {
            display: none;
            margin-top: 30px;
        }

        #waiting {
            font-size: 20px;
            color: #666;
            margin: 30px 0;
        }

        .choice-display {
            font-size: 60px;
            margin: 20px 0;
        }

        #result {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
            color: #2E7D32;
        }

        .scores {
            font-size: 20px;
            margin: 20px 0;
        }

        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        #reset-confirm {
            display: none;
            margin-top: 20px;
        }

        #firebase-error {
            color: #d32f2f;
            background: #fde8e8;
            padding: 15px;
            margin: 20px auto;
            max-width: 500px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>

<body>
    <div id="firebase-error"></div>
    <h1>üéÆ Online Jokenpo</h1>

    <div id="setup">
        <input type="text" id="roomId" placeholder="Enter Room ID">
        <button onclick="joinRoom()">Join Room</button>
        <button onclick="createRoom()" style="background:#0F9D58">Create New Room</button>
    </div>

    <div id="waiting">Waiting for opponent to join...</div>

    <div id="game">
        <h2>Make your move:</h2>
        <div>
            <button onclick="playMove('rock')">‚úä Rock</button>
            <button onclick="playMove('paper')">‚úã Paper</button>
            <button onclick="playMove('scissors')">‚úåÔ∏è Scissors</button>
        </div>

        <div class="choice-display">
            <span id="player-choice">?</span>
            <span style="font-size:24px">vs</span>
            <span id="opponent-choice">?</span>
        </div>

        <div id="result"></div>

        <div class="scores">
            <span style="color:#4285F4">You: <span id="player-score">0</span></span> |
            <span style="color:#DB4437">Opponent: <span id="opponent-score">0</span></span>
        </div>

        <button onclick="requestReset()" style="background:#DB4437; margin-top:30px">Reset Game</button>
        <div id="reset-confirm">
            <p>Opponent wants to reset. Accept?</p>
            <button onclick="confirmReset(true)" style="background:#0F9D58">Yes</button>
            <button onclick="confirmReset(false)" style="background:#DB4437">No</button>
        </div>
    </div>

    <!-- Load Firebase FIRST -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <!-- Game Logic -->
    <script>
        // Bulletproof configuration loader
        function loadFirebaseConfig() {
            const injectedConfig = '@@FIREBASE_CONFIG@@';

            try {
                console.log("Raw injected config:", injectedConfig);

                // Verify injection occurred
                if (injectedConfig === '@@FIREBASE_CONFIG@@') {
                    throw new Error('Configuration not injected - placeholder remains');
                }

                // Clean and decode
                const cleanConfig = injectedConfig.trim();
                const decoded = atob(cleanConfig);
                console.log("Decoded config:", decoded);

                const config = JSON.parse(decoded);

                // Verify required fields with better error messages
                const requiredFields = {
                    apiKey: "API Key",
                    authDomain: "Auth Domain",
                    databaseURL: "Database URL",
                    projectId: "Project ID"
                };

                for (const [field, name] of Object.entries(requiredFields)) {
                    if (!config[field]) {
                        throw new Error(`Configuration error: Missing ${name} in Firebase config`);
                    }
                }

                return config;

            } catch (error) {
                console.error("Configuration Error Details:", {
                    error: error.message,
                    receivedConfig: injectedConfig,
                    decodedConfig: injectedConfig !== '@@FIREBASE_CONFIG@@' ? atob(injectedConfig.trim()) : "Not decoded",
                    isPlaceholder: injectedConfig === '@@FIREBASE_CONFIG@@'
                });
                throw error;
            }
        }

        // Main initialization
        try {
            // 1. Load config
            const firebaseConfig = loadFirebaseConfig();

            // 2. Initialize Firebase
            const app = firebase.initializeApp(firebaseConfig);
            const database = firebase.database();
            console.log("Firebase initialized with config:", {
                apiKey: firebaseConfig.apiKey ? "***REDACTED***" : "MISSING",
                authDomain: firebaseConfig.authDomain,
                databaseURL: firebaseConfig.databaseURL
            });

            // Game state variables
            let roomId;
            let playerId = Math.random().toString(36).substring(2, 15);
            let playerScore = 0;
            let opponentScore = 0;
            let isPlayer1 = false;
            let roomRef;
            let currentRound = 0;

            // Emoji mappings
            const emojis = {
                'rock': '‚úä',
                'paper': '‚úã',
                'scissors': '‚úåÔ∏è'
            };

            function createRoom() {
                roomId = Math.random().toString(36).substring(2, 6).toUpperCase();
                document.getElementById('roomId').value = roomId;
                joinRoom();
            }

            function joinRoom() {
                roomId = document.getElementById('roomId').value.trim();
                if (!roomId) {
                    alert("Please enter a room ID");
                    return;
                }

                document.getElementById('setup').style.display = 'none';
                document.getElementById('waiting').style.display = 'block';

                roomRef = database.ref(`rooms/${roomId}`);

                roomRef.once('value').then(snapshot => {
                    if (!snapshot.exists()) {
                        isPlayer1 = true;
                        return roomRef.set({
                            player1: { id: playerId, move: null },
                            player2: { id: null, move: null },
                            round: 0,
                            scores: { player1: 0, player2: 0 },
                            resetRequest: null,
                            lastUpdated: firebase.database.ServerValue.TIMESTAMP
                        });
                    } else {
                        const room = snapshot.val();
                        if (room.player2 && room.player2.id) {
                            alert("Room is full!");
                            location.reload();
                            return;
                        }
                        return roomRef.update({
                            'player2/id': playerId,
                            lastUpdated: firebase.database.ServerValue.TIMESTAMP
                        });
                    }
                }).then(() => {
                    roomRef.on('value', snapshot => {
                        const room = snapshot.val();
                        if (!room) return;

                        if (room.player1 && room.player1.id && room.player2 && room.player2.id) {
                            document.getElementById('waiting').style.display = 'none';
                            document.getElementById('game').style.display = 'block';

                            if (room.scores) {
                                playerScore = isPlayer1 ? room.scores.player1 : room.scores.player2;
                                opponentScore = isPlayer1 ? room.scores.player2 : room.scores.player1;
                                updateScores();
                            }

                            if (room.resetRequest) {
                                if (room.resetRequest.playerId !== playerId) {
                                    document.getElementById('reset-confirm').style.display = 'block';
                                }
                            } else {
                                document.getElementById('reset-confirm').style.display = 'none';
                            }

                            if (room.player1.move && room.player2.move && room.round > currentRound) {
                                currentRound = room.round;
                                showResults(room.player1, room.player2);
                            } else {
                                document.getElementById('player-choice').textContent =
                                    (isPlayer1 ? room.player1.move : room.player2.move) ? '‚úì' : '?';
                                document.getElementById('opponent-choice').textContent = '?';
                                document.getElementById('result').textContent =
                                    (room.player1.move && room.player2.move) ? "Calculating..." : "";
                            }
                        }
                    });
                }).catch(error => {
                    console.error("Database error:", error);
                    alert("Error joining room. Please try again.");
                    location.reload();
                });
            }

            function playMove(move) {
                const path = isPlayer1 ? 'player1/move' : 'player2/move';
                roomRef.update({
                    [path]: move,
                    lastUpdated: firebase.database.ServerValue.TIMESTAMP
                });

                document.getElementById('player-choice').textContent = '‚úì';

                roomRef.once('value').then(snapshot => {
                    const room = snapshot.val();
                    if (room.player1.move && room.player2.move && !room.round) {
                        roomRef.update({
                            round: 1
                        });
                    }
                });
            }

            function showResults(player1, player2) {
                const p1Move = player1.move;
                const p2Move = player2.move;

                document.getElementById('player-choice').textContent = emojis[p1Move];
                document.getElementById('opponent-choice').textContent = emojis[p2Move];

                let result;
                if (p1Move === p2Move) {
                    result = "It's a tie!";
                } else if (
                    (p1Move === 'rock' && p2Move === 'scissors') ||
                    (p1Move === 'paper' && p2Move === 'rock') ||
                    (p1Move === 'scissors' && p2Move === 'paper')
                ) {
                    result = isPlayer1 ? "You win! üéâ" : "Opponent wins!";
                    if (isPlayer1) playerScore++;
                    else opponentScore++;
                } else {
                    result = isPlayer1 ? "Opponent wins!" : "You win! üéâ";
                    if (!isPlayer1) playerScore++;
                    else opponentScore++;
                }

                document.getElementById('result').textContent = result;
                updateScores();

                roomRef.update({
                    'scores': {
                        player1: isPlayer1 ? playerScore : opponentScore,
                        player2: isPlayer1 ? opponentScore : playerScore
                    }
                });

                setTimeout(() => {
                    roomRef.update({
                        'player1/move': null,
                        'player2/move': null,
                        'round': 0,
                        'result': null,
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                    document.getElementById('result').textContent = "";
                    document.getElementById('player-choice').textContent = "?";
                    document.getElementById('opponent-choice').textContent = "?";
                }, 3000);
            }

            function updateScores() {
                document.getElementById('player-score').textContent = playerScore;
                document.getElementById('opponent-score').textContent = opponentScore;
            }

            function requestReset() {
                roomRef.update({
                    'resetRequest': {
                        playerId: playerId,
                        timestamp: firebase.database.ServerValue.TIMESTAMP
                    }
                });
            }

            function confirmReset(accept) {
                if (accept) {
                    playerScore = 0;
                    opponentScore = 0;
                    updateScores();
                    roomRef.update({
                        'scores': { player1: 0, player2: 0 },
                        'resetRequest': null,
                        'player1/move': null,
                        'player2/move': null,
                        'round': 0,
                        'result': null,
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                } else {
                    roomRef.update({
                        'resetRequest': null,
                        lastUpdated: firebase.database.ServerValue.TIMESTAMP
                    });
                }
                document.getElementById('reset-confirm').style.display = 'none';
            }

            // Make functions available globally
            window.createRoom = createRoom;
            window.joinRoom = joinRoom;
            window.playMove = playMove;
            window.requestReset = requestReset;
            window.confirmReset = confirmReset;

        } catch (error) {
        console.error("FATAL INIT ERROR:", error);
        document.getElementById('firebase-error').innerHTML = `
            <strong>Configuration Error</strong><br>
            Failed to initialize game services.<br><br>
            <strong>Technical Details:</strong><br>
            ${error.message}<br><br>
            <strong>Please try:</strong><br>
            1. Hard refresh (Ctrl+F5)<br>
            2. Check browser console for details<br>
            3. Contact support if it persists
        `;
        document.getElementById('firebase-error').style.display = 'block';
    }
    </script>
</body>

</html>
