<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Jokenpo</title>
    <link rel="stylesheet" href="assets/css/styles.css">

    <!-- Load Firebase FIRST -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

    <!-- Load the Game main file  -->
    <script type="module" src="assets/js/main.js"></script>
</head>

<body>
    <div id="firebase-error"></div>
    <h1>ğŸ® Online Jokenpo</h1>

    <div id="setup">
        <input type="text" id="roomId" placeholder="Enter Room ID">
        <button id="joinRoomBtn">Join Room</button>
        <button id="createRoomBtn">Create Room</button>
    </div>

    <div id="waiting">Waiting for opponent to join...</div>

    <div id="game">
        <h2>Make your move:</h2>
        <div>
            <button id="rock-btn">âœŠ Rock</button>
            <button id="paper-btn">âœ‹ Paper</button>
            <button id="scissors-btn">âœŒï¸ Scissors</button>
        </div>

        <div class="choice-display">
            <span id="player-choice">?</span>
            <span class="vs-text">vs</span>
            <span id="opponent-choice">?</span>
        </div>

        <div id="result"></div>

        <div class="scores">
            <span class="player-score">You: <span id="player-score">0</span></span> |
            <span class="opponent-score">Opponent: <span id="opponent-score">0</span></span>
        </div>

        <button id="reset-btn">Reset Game</button>
        <div id="reset-confirm">
            <p>Opponent wants to reset. Accept?</p>
            <button id="confirm-reset-btn">Yes</button>
            <button id="deny-reset-btn">No</button>
        </div>
    </div>
</body>

</html>
