<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokenpo Online</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>✊✋✌️ Online Jokenpo</h1>
    
    <!-- Setup Section -->
    <div id="setup" class="section">
        <button onclick="createRoom()">Create Room</button>
        <div>
            <p>or join an existing room:</p>
            <input type="text" id="roomId" placeholder="Enter Room ID" maxlength="4">
            <button onclick="joinRoom()">Join Room</button>
        </div>
    </div>
    
    <!-- Share Room Section -->
    <div id="share-room">
        <p>Share this room ID with a friend:</p>
        <div id="room-id-display"></div>
        <button id="copy-btn" onclick="copyRoomId()">Copy Room ID</button>
    </div>
    
    <!-- Waiting Section -->
    <div id="waiting" class="section">
        <p>Waiting for another player to join...</p>
    </div>
    
    <!-- Game Section -->
    <div id="game" class="section">
        <div>
            <span>You: </span>
            <span id="player-score">0</span>
            <span> vs </span>
            <span id="opponent-score">0</span>
            <span> Opponent</span>
        </div>
        
        <div id="player-choice" class="choice-display">?</div>
        <div id="opponent-choice" class="choice-display">?</div>
        
        <div id="result"></div>
        
        <button id="rock-btn">✊ Rock</button>
        <button id="paper-btn">✋ Paper</button>
        <button id="scissors-btn">✌️ Scissors</button>
        
        <div id="reset-confirm">
            <p>Opponent wants to reset scores. Accept?</p>
            <button onclick="confirmReset(true)">Yes</button>
            <button onclick="confirmReset(false)">No</button>
        </div>
        
        <div class="reset-container">
            <button onclick="requestReset()">Reset Scores</button>
        </div>
    </div>

    <!-- Load Firebase FIRST -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <!-- Game Logic -->
    <script src="script.js"></script>
</body>
</html>
